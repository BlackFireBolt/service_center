<div class="modal-dialog" role="document">
	<div class="modal-content">
		<div class="modal-header">
			<h5 class="modal-title">{{ device_current.category }} {{ device_current.name }}</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="modal-body">
			<div class="row">
                <div class="col-xs-6 col-md-4">
                {% if device_current.image %}
                <img src="{{ device_current.image.url }}" class="device-image css-adaptive">
                {% endif %}
                </div>
                <div class="col-xs-12 col-sm-6 col-md-8">
                {% if services %}
                {% for service in services %}
                {% if device_current.id == service.device_id %}
                <p>{{ service.title }} ----- {{ service.price }}</p>
                {% endif %}
                {% endfor %}
                {% endif %}
                </div>
            </div>
        </div>
		<div class="modal-footer">
			<button type="button" class="btn btn-danger" data-dismiss="modal">Закрыть</button>
		</div>
	</div>
</div>
